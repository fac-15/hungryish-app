<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
    <title>HUNGRYISH</title>
  </head>
  <body>

    <button id="button" aria-label="Generate a recipe and movie">FEELIN' HUNGRYISH?</button>

    <section class="recipe_area">
      <p id="recipe_name" aria-label="Recipe name"></p>
      <p id='recipe_ingredients' aria-label="Recipe ingredients"></p>
      <div id='recipe_pic' aria-label="Recipe GIF"></div>
    </section>

    <section class="movie_area">
      <h1 id="movie_name" aria-label="Movie name"></h1>
      <h2 id="movie_rating" aria-label="Movie rating"><h2>
      <img src="" alt="Poster Image of Chosen Movie" id="movie_poster" aria-label="Movie poster">
      <p id="movie_description" aria-label="Movie description"></p>
    </section>

    <script src="scripts/config.js" async></script>
    <script src="scripts/main.js" async></script>

  </body>
</html>
